<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project sanches</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/simplePagination.css">
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript" src="js/jquery.simplePagination.js"></script>
</head>
<body>
  <header>  
     <h2>San Francisco United State</h2>   
  </header>
  <main>
    <div class="main_header">
      <div class="head-icon clearfix"></div>
      <h3>Places to sleep</h3>  
    </div>
    
    <input type="radio" name="show" id="s5"/><label for="s5" class="show-item">Show 5</label>
    <input type="radio" name="show" id="s10"/> <label for="s10" class="show-item">Show 10</label>
    <input type="radio" name="show" id="s-all" checked=""/><label for="s-all" class="show-item">Show all</label>
    <input type="radio" name="type" id="grid" checked=""/> <label for="grid" class="show-item">Grid view</label>
    <input type="radio" name="type" id="list"/><label for="list" class="show-item">List view</label> 
    
    <div class="wrap"></div>

    <div id="light-pagination" class="pagination"></div> 
          
  </main>
  
  <div id="modal_windows">
    
  </div>  
 </div>
</body>
</html>
